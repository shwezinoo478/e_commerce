<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/1ee74799e7.js" crossorigin="anonymous"></script>

        <title>
            Login Form
        </title>
    </head>
    <body>
      {% load crispy_forms_tags %} 
        <div class="row bg-warning text-light " style="padding-top:11px;">
            <div class="h1 p-4 t-align-center text-center">  Login' Form</div>
        </div>
        <div class="container pt-2 ">
            <form class="mt-3" method="POST">
                
                {{ login_form|crispy }}
                
                <div class=" row  pt-4" >
                    <div class=" d-grid gap-1 col-2 mx-auto">
                        <button type="submit" class="btn btn-primary " id="btn_register" >Login</button>
                    </div>
                </div>

                <div class="container py-5">
                    <p class="text-center"><em>If you don't have an account, <a href="{% url 'register' %}">create an account </a> instead.</em></p>
                </div>
            </form>
        </div>


    </body>
</html>
